<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ChallengeConditions</title>
</head>
<body>
    <div class="container">
    <button class="button" id="button">
        <img class="image" src="https://cdn.wallpapersafari.com/63/33/kOhaVj.jpg">
    </button>
</div>
    <!-- Seccion stickers -->
    <div class="list-stick">
        <h2>Puedes Llevar Hasta 10 Stickers</h2>
        <div class="photos">
            <div class="stick-one">
                <img class="picture" src="https://images.fineartamerica.com/images/artworkimages/medium/3/kyrie-irving-serhii-tymoshenko-transparent.png" alt="">
                <input class="bar" id="input-one" type="text" placeholder="Cantidad" name="cant">
            </div>
            <div class="stick-two">
                <img class="picture" src="https://www.teleadhesivo.com/es/img/asy437-png/folder/products-detalle-png/vinilos-decorativos-kobe-bryant-mamba.png" alt="">
                <input class="bar" id="input-two" type="text" placeholder="Cantidad" name="cant">
            </div>
            <div class="stick-three">
                <img class="picture" src="https://www.muraldecal.com/en/img/jordan02-png/folder/products-detalle-png/stickers-michael-jordan-king.png" alt="">
                <input class="bar" id="input-three" type="text" placeholder="Cantidad" name="cant">
            </div>
        </div>
        <button class="btn" id="btn-one">Verificar</button>
    </div>

    <script src="assets/script/script.js"></script> 
</body>
</html>
